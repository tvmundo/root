  <!DOCTYPE html>
<style>
body {
  font-family: 'Lato', sans-serif;
}

.overlay {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: red;
  background-color: #000; /* cor fundo */
  overflow-x: hidden;
  transition: 0.5s;
}

.overlay-content {
  position: relative;
  top: 25%;
  width: 100%;
  text-align: center;
  margin-top: 30px;
}

.overlay a {
  padding: 8px;
  text-decoration: none;
  font-size: 25px;
  color: #fff; /* cor texto interno */
  display: block;
  transition: 0.3s;
}

.overlay a:hover, .overlay a:focus {
  color: red; /* 2° cor texto interno */
}

.overlay .closebtn {
  position: absolute;
  top: 80px;
  right: 45px;
  font-size: 60px;
  }

@media screen and (max-height: 450px) {
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}
</style>
</head>
<body>

</div>

<script>
function openNav() {
  document.getElementById("myNav").style.width = "45%";
}

function closeNav() {
  document.getElementById("myNav").style.width = "0%";
}
</script>
     
</body>
