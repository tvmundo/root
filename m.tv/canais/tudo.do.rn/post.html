   background-image: none;
   flex: 1;
   padding: 0 .5em;
   color:#fff;
   cursor:pointer;
   font-size: 16px;
   font-family: 'Open Sans', sans-serif;
}
select::-ms-expand {
   display: none;
}
.select {
   position: relative;
   display: flex;
   width: 100%;
   height: 3em;
   line-height: 3;
   background: #5c6664;
   overflow: hidden;
   border-radius: .25em;
}
.select::after {
   content: '\25BC';   /* ▼ ⟱ ↓ ⬇️ ⇩ ⇩ seta \25BC  */
   position: absolute;
   font-size: 18px;
   width: 12px;
   height: 3em;
   color: yellow; /* yellow seta #23b499  */
   top: 0;
   right: 0;  /* Aumentando leva  a seta e bg para esquerda */
   padding: 0 1em;
   background: ; /* #2b2e2e */
   cursor:pointer;
   pointer-events:none;
   transition:.25s all ease;
}
.select:hover::after {
   color: #00FF7F; /* cor ao passar o mouse #23b499 */
   width: 15px; /* faz o efeito esticar pra esquerda */

}
