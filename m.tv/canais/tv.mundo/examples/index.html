<meta content='width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1' name='viewport'/>
        <meta charset="UTF-8">

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../../../../Redirecionar.horizontal/bootstrap.min.css" >

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->

        <script type="text/javascript">
        var contador = 0;
        function contar()
        {

            document.getElementById('contador').innerHTML = contador;
            if (contador < 100)
           {
               contador++
               document.getElementById('cont').style.width = contador + "%";
           }
       }
       function redirecionar()
       {
           contar();
           if (contador == 100)
           {
               document.location.href = 'index2.html';
           }
       }

       setInterval(redirecionar, 1000);
       setInterval(contar, 200);
       </script>

    </head>

    <body>
        <div class="progress">
          <div id="cont" class="progress-bar progress-bar-striped text-center active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" >
              <label id="contador"></label>%
          </div>
        </div>
