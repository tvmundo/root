      position: absolute;

      transition: fill 0.3s ease;
      fill: white;
    }

    select:focus {

      background-color: gray; /*white*/ /*fundo reverso*/

    }
    select:hover ~ .select-icon svg.icon,
    select:focus ~ .select-icon svg.icon {
      fill: #c0392b;
    }

  </style>
