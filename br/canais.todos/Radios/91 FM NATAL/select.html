    select::-ms-expand {
      display: none; 
    }

    .select-icon {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 30px;
      height: 36px;
      pointer-events: none;
      border: 2px solid #fff; /*#962d22*/ /*borda do icon*/
      padding-left: 5px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    .select-icon svg.icon {
      transition: fill 0.3s ease;
      fill: white;
    }

    select:hover,
    select:focus {
      color: #000; /*#c0392b*/ /*cor do texto*/
      background-color: gray; /*white*/ /*fundo reverso*/
      border-bottom-color: #000;  /*#DCDCDC*/ /*borda*/

    select:hover ~ .select-icon,
    select:focus ~ .select-icon {
      background-color: white; /*fundo do icon reverso*/
      border-color: #DCDCDC; /*#DCDCDC*/ /*borda do icon reverso*/
    }
    select:hover ~ .select-icon svg.icon,
    select:focus ~ .select-icon svg.icon {
      fill: #c0392b;
    }

  </style>
